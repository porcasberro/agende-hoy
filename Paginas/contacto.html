		<h1 class="titulo">CONTACATO</h1>
		<main class="conteiner">
			<div class="contenedor">
				<ul>
					<li><a class="fa fa-whatsapp" href="#"> 094 012 151</a></li>
					<li>
						<a class="fa-regular fa-envelope" href="#"> elgym@elgym.com</a>
					</li>
					<li>
						<a class="fa fa-location" href="#">

					</li>
				</ul>
			</div>
			<div class="contenedor">
				<form class="formulario" action="">
					<fieldset>
						<legend>Formulario de contacto</legend>
						<div>
							<label for="name">Nombre *</label>
							<input type="text" name="name" required placeholder="Nombre" />
						</div>
						<div>
							<label for="phone">Telefono</label>
							<input type="number" name="phone" placeholder="Telefono" />
						</div>
						<div>
							<label for="mail">E-mail *</label>
							<input type="email" name="mail" required placeholder="Mail" />
						</div>
						<div>
							<label for="coments">Comentarios</label> <br />
							<textarea
								name="coments"
								id=""
								cols="30"
								rows="10"
								placeholder="Escribe tu comentrio"
							></textarea>
						</div>
						<div>
							<button class="papita">Envio</button>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
